<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bitcoin DAO MVP</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bitcoin DAO MVP</h1>
        </header>
        
        <main>
            <section id="submit-proposal">
                <h2>Submit a Proposal</h2>
                <form id="proposalForm">
                    <input type="text" id="proposalTitle" placeholder="Proposal Title" required>
                    <textarea id="proposalDescription" placeholder="Proposal Description" required></textarea>
                    <button type="submit">Submit Proposal</button>
                </form>
            </section>
            
            <section id="proposal-list">
                <h2>Current Proposals</h2>
                <div id="proposalList"></div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2024 Bitcoin DAO MVP. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://unpkg.com/@stacks/connect@latest/dist/index.umd.js"></script>
    <script src="app.js"></script>
</body>
</html>
